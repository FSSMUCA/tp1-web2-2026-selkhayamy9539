<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP JavaScript</title>
</head>
<body>
    <h1>Exercice 5</h1>
    <h2>Ma fiche de présentation</h2>
    <p id="nomComplet">...</p>
    <p id="age">...</p>
    <p id="ville">...</p>
    <p id="presentation">...</p>

    <script>
        // 1 Déclaration des variables
        let prenom = "SOUAD";
        let nom = "EL QHAYAMY";
        let age = 19;
        let ville = "Marrakech";

        // 2 Afficher le nom complet
        document.getElementById("nomComplet").innerHTML = prenom + " " + nom;

        // 3 Afficher l'âge et la ville
        document.getElementById("age").innerHTML = "Âge : " + age + " ans";
        document.getElementById("ville").innerHTML = "Ville : " + ville;

        // 4 Phrase complète
        document.getElementById("presentation").innerHTML =
            "Je m'appelle " + prenom + " " + nom +
            ", j'ai " + age + " ans et j'habite à " + ville + ".";

        // 5 Modifier dynamiquement le titre
        document.title = "Fiche de " + prenom;
    </script>

</body>
</html>

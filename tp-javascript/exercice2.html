<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP JavaScript</title>
</head>
<body>

    <h1>Exercice 2</h1>
    <script>
        // Déclaration des variables (camelCase)
        let prenom = "SOUAD";
        let age = 19;
        let ville = "Marrakech";
        let taille = 1.56;
        let aimeLeJs = true;

        // 1. Affichage des variables
        console.log("Prénom :", prenom);
        console.log("Âge :", age);
        console.log("Ville :", ville);
        console.log("Taille :", taille);
        console.log("Aime le JS :", aimeLeJs);

        // 2. Modification de l'âge (anniversaire)
        age = age + 1;

        // 3. Affichage du nouvel âge
        console.log("Nouvel âge :", age);
    </script>

</body>

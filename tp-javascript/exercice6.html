<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP JavaScript</title>
</head>
<body>

    <h1>Exercice 6</h1>

    <script>
        // Variables corrigées en camelCase
        let premierPrix = 100;
        let deuxiemePrix = 80;
        let prixMinimum = 50;
        let prixSpecial = 200;   // remplacement de "var"
        let prixMaximum = 300;

        // Calcul du prix moyen (même logique)
        let prixMoyen = (premierPrix + deuxiemePrix + prixMinimum + prixSpecial + prixMaximum) / 5;

        // Affichages demandés
        console.log("Prix moyen : " + prixMoyen);
        console.log("Le prix minimum est : " + prixMinimum);
        console.log("Le prix maximum est : " + prixMaximum);
    </script>

</body>
</html>
